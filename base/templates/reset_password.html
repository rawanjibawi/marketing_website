<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="https://cdn.tailwindcss.com"></script>        
        <title>Reset Password | Market</title>
    </head>
    <body>
        <div class="container mx-auto p-4">
            <h2 class="text-2xl font-bold mb-4">Password Reset</h2>
            <p class="mb-4">Forget your password. Enter your email address below,
                and we'll email instructions for setting a new one.
            </p>
            <form method="post" class="bg-white rounded-lg shadow-md p-4">
                {% csrf_token %}
                
                <div class="mb-4">
                    <label for="{{ form.email.id_for_label }}" class="block text-sm font-medium text-gray-600">Email</label>
                    <input type="email" id="email" name="email" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500">
                    {% comment %} {{ form.email|add_class:"w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500" }} {% endcomment %}
                </div>

                <!-- Add similar blocks for other form fields as needed -->

                <input type="submit" value="Send Email" class="w-full px-3 py-2 border rounded-md text-white bg-blue-500 hover:bg-blue-600 focus:outline-none focus:ring-1 focus:ring-blue-500"/>
            </form>
        </div>
    </body>
</html>
